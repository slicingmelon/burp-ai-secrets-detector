[[patterns]]
name = "Fastly API Key"
prefix = '''(?i)[\w.-]{0,50}?(?:fastly)(?:[ \t\w.-]{0,20})[\s'"]{0,3}(?:=|>|:{1,3}=|\|\||:|=>|\?=|,)[\x60'"\s=]{0,5}'''
pattern = '''([a-z0-9=_\-]{32})'''
suffix = '''(?:[^\w]|$)'''

[[patterns]]
name = "GitHub Personal Access Token"
prefix = ''''''
